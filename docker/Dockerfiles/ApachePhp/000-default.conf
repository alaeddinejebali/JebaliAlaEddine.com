<VirtualHost *:80>
    ServerAdmin jebali.alaeddine@gmail.com
    ServerName wiki.jebalialaeddine.dev
    ServerAlias www.wiki.jebalialaeddine.dev
    DocumentRoot /var/www/wiki.jebalialaeddine.com
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    <Directory /var/www/wiki.jebalialaeddine.com>
Options Indexes FollowSymLinks MultiViews
AllowOverride ALL
Order allow,deny
allow from all
    </Directory>
</VirtualHost>

